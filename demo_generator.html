    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel" src="Expander.jsx"></script>
    <script type="text/babel" src="SkillBuySection.jsx"></script>

  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      (function () {
        var xhr = new XMLHttpRequest();
        var propsJson; 
        xhr.open('GET', 'file:///home/john/Documents/projects/syncretism/moreJson.txt');
        xhr.overrideMimeType('application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
            propsJson = JSON.parse(xhr.responseText) || {};
            ReactDOM.render(<CharacterGenerator headers={propsJson.headers} characterData={propsJson.characterData} />, document.getElementById('content'));
          }
        }
        xhr.send();
      })();
    </script>
  </body>
