  <body>
    <div id="content"></div>
    <script>
      (function () {
        var xhr = new XMLHttpRequest();
        var propsJson; 
        xhr.open('GET', '/json');
//        xhr.overrideMimeType('application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
            propsJson = JSON.parse(xhr.responseText) || {};
            window.propsJson = propsJson;
            window.initApp();
          }
        }
        xhr.send();
      })();
    </script>
